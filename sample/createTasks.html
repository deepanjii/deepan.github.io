<!DOCTYPE html>
<html>
<script type="text/javascript" src="js/serverrequest.js"></script>
<script type="text/javascript" src="js/leadstasks.js"></script>
<link rel="stylesheet" href="css/createTasks.css">
<body onload="clearForm()">
	<div>
		<h2>Task Form</h2>
	</div>
	<div>

		<!-- task name -->
  		<label for="taskName">Task name:</label><br>
		<input type="text" id="taskName" name="taskName" size="50" autocomplete="off"><br><br>
		
		
		<!-- assignor -->
		<label for="assignor">Assignor:</label><br>
		<select id="assignorDropdown" class="dropdown">
			<option>Manish</option>
			<option>Murali</option>
			<option>Pratik</option>
			<option>Ram</option>
	  	</select><br><br>
		

  		<!-- assignee -->
		<label for="assignee">Assignee:</label><br>
		<select id="assigneeDropdown" class="dropdown">
			<option>Deepan</option>
			<option>Shriram</option>
	  	</select><br><br>
		

  		<!-- estimated time -->
		<label for="estimatedTime">Estimated Time:</label><br>
		<input type="text" id="estimatedTime" name="estimatedTime" size="50" autocomplete="off"><br><br>
		

		<!-- priority -->
		<label for="priority">Priority:</label><br>
		<select id="priorityDropdown" class="dropdown">
			<option value="Low">Low</option>
			<option value="Medium">Medium</option>
			<option value="High">High</option>
	  	</select><br><br>

	  	<input type="submit" value="Assign Task" onclick="createTask()">
	</div>
</body>
</html>
